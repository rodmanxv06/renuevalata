<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="/resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--Import Google Icon Font-->
    <link href="./../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css" media="screen,projection" />
    <!--Main styles-->
    <link rel="stylesheet" href="/resources/css/private/style_private.css">
</head>

<body class="index">

    <main class="container">

        <div class="row form">
            <div class="content-form">
                <div class="main-form">
                    <form action="" class="data">
                        <div class="input">
                            <input type="text" placeholder="Username" class="login-input">
                        </div>
                        <div class="password">
                            <div class="input">
                                <input type="password" placeholder="Password" class="login-input">
                            </div>

                            <div class="">
                                <a href="" class="link-forgot">Forgot Password?</a>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="button">
                    <button type="submit" class="login-button waves-effect">
                        <a id="Login-link" href="dashboard.html">Log in</a>
                    </button>
                </div>
            </div>

        </div>
        <div class="row logo-container">
            <div class="logo col s12">
                <img src="/resources/img/Logo/LogoRenueva_Login.png" class="logo-login" alt="Logo">
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./../../resources/general/js/materialize.min.js"></script>
</body>

</html>
