<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="/resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="/resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <!--component render search input-->
                    <div class="search-container" id="search-container"></div>
                    <!--dashboard container-->
                    <div class="products-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse">
                                    <tr id="rocords"></tr>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>State</th>
                                        <th>Price</th>
                                        <th>Reviews</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer m-auto">
        <div class="modal-content">
            <form action="../../models/products_model.php" method="post" enctype="multipart/form-data">

                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="name_prod" id="Name_product" class="validate" required>
                        <label for="Name_product">Name of product</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="Desc" id="description_product" class="validate" required>
                        <label for="description_product">Description of product</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="stoke" id="stokes" class="validate" required>
                        <label for="stoke">Stoke</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 m4">
                        <div class="select-wrapper">
                            <input type="text" name="Categ" id="category" class="select-dropdown dropdown-trigger validate" required>
                            <!--icon-->
                            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M19.9201 8.94995L13.4001 15.47C12.6301 16.24 11.3701 16.24 10.6001 15.47L4.08008 8.94995"
                                        stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <!--end icon-->
                        </div>
                        <label for="category">Categories</label>
                    </div>
                    <div class="input-field col s4 m4">
                        <div class="select-wrapper">
                            <input type="text" name="Statee" id="state" class="select-dropdown dropdown-trigger validate" required>
                            <!--icon-->
                            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M19.9201 8.94995L13.4001 15.47C12.6301 16.24 11.3701 16.24 10.6001 15.47L4.08008 8.94995"
                                        stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <!--end icon-->
                        </div>
                        <label for="state">States</label>
                    </div>
                    <div class="input-field col s4 m4">
                        <input type="number" name="pricee" id="price" class="validate" required>
                        <label for="price">Price $</label>
                    </div>
                     
                    <div class="input-field col s4 m4">
                        <h6>Image</h6>
                        <input type="file" name="img" id="image" class="validate" required>
                    </div>
                </div>

                <div class="modal-footer center-align">
                    <a class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</a>
                    <input type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes" value="ADD">
                </div>
            </form>
        </div>
        
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../controllers/private/products.js"></script>
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--JavaScript to render some components-->
    <script type="text/javascript" src="/controllers/private/render.js"></script>
    <!--modal script-->
    <script src="/controllers/private/modal_init.js"></script>
</body>

</html>
