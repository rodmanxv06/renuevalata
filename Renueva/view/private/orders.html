<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="/resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="/resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <!--component render search input-->
                    <div class="search-container" id="search-container"></div>
                    <!--dashboard container-->
                    <div class="orders-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse"><!--this table is detail-orders with order-->
                                    <tr>
                                        <th>Address</th>
                                        <th>Products</th>
                                        <th>Lot</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td scope="row"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form action="">

                <div class="row">
                    <div class="input-field col s12 m12">
                        <div class="select-wrapper">
                            <input type="text" name="" id="documentDrop" class="select-dropdown dropdown-trigger validate" required>
                            <!--icon-->
                            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M19.9201 8.94995L13.4001 15.47C12.6301 16.24 11.3701 16.24 10.6001 15.47L4.08008 8.94995"
                                        stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <!--end icon-->
                        </div>
                        <label for="documentDrop">Document</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" name="" id="names" readonly class="validate" required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="" id="Lastnames" readonly class="validate" required>
                        <label for="Lastnames">Last names</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="" id="Address" readonly class="validate" required>
                        <label for="Address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <div class="select-wrapper">
                            <input type="text" name="" id="product" class="select-dropdown dropdown-trigger validate"  required>
                            <!--icon-->
                            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M19.9201 8.94995L13.4001 15.47C12.6301 16.24 11.3701 16.24 10.6001 15.47L4.08008 8.94995"
                                        stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <!--end icon-->
                        </div>
                        <label for="product">Products</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6">
                        <input type="number" name="" id="lot" class="validate" required>
                        <label for="lot">Lot</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <div class="select-wrapper">
                            <input type="text" name="" id="state" class="select-dropdown dropdown-trigger validate" required>
                            <!--icon-->
                            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M19.9201 8.94995L13.4001 15.47C12.6301 16.24 11.3701 16.24 10.6001 15.47L4.08008 8.94995"
                                        stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <!--end icon-->
                        </div>
                        <label for="state">State</label>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</a>
            <a class="modal-close waves-effect waves-green btn-flat btn-succes">Add</a>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--JavaScript to render some components-->
    <script type="text/javascript" src="/controllers/private/render.js"></script>
    <!--modal script-->
    <script src="/controllers/private/modal_init.js"></script>
</body>

</html>
